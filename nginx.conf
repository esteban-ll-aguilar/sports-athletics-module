upstream fastapi_backend {
    least_conn;  # Algoritmo de balanceo: la conexión va al servidor con menos conexiones activas
    
    server api-1:8080 max_fails=3 fail_timeout=30s;
    server api-2:8080 max_fails=3 fail_timeout=30s;
    server api-3:8080 max_fails=3 fail_timeout=30s;
    
    keepalive 32;  # Mantener conexiones persistentes para mejor rendimiento
}

server {
    listen 80;
    server_name localhost;

    # Configuración de timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Configuración de buffers
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Headers para mantener información del cliente original
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Configuración HTTP/1.1 para keepalive
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Aumentar límites de cliente
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Estadísticas de NGINX (opcional)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Proxy para TODO el tráfico hacia las APIs
    location / {
        proxy_pass http://fastapi_backend;
        
        # Retry automático en caso de fallo
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }
    
}
