jenkins:
  systemMessage: "ðŸš€ Athletics Module CI/CD - Jenkins Configurado AutomÃ¡ticamente"
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD:-admin123}"
          name: "Admin User"
  
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-credentials"
              username: "${DOCKERHUB_USERNAME:-your-dockerhub-username}"
              password: "${DOCKERHUB_PASSWORD:-your-dockerhub-password}"
              description: "Docker Hub credentials"

unclassified:
  location:
    url: "http://localhost:8081/"

tool:
  git:
    installations:
      - name: "Default"
        home: "git"
