# Locust Configuration File
# Este archivo contiene configuraciones para diferentes escenarios de pruebas

# ============================================================================
# CONFIGURACIÓN BÁSICA
# ============================================================================

# Host del API a testear
host = http://host.docker.internal:8080

# Directorio web (para UI de Locust)
web-host = 0.0.0.0
web-port = 8089

# Logging
loglevel = INFO
logfile = locust/results/locust.log

# ============================================================================
# ESCENARIOS DE PRUEBA
# ============================================================================

# --- SMOKE TEST (verificación básica) ---
# Pocos usuarios por corto tiempo para verificar que todo funciona
[smoke-test]
users = 10
spawn-rate = 2
run-time = 2m

# --- LOAD TEST (carga normal) ---
# Simula carga normal de producción
[load-test]
users = 100
spawn-rate = 10
run-time = 10m

# --- STRESS TEST (carga alta) ---
# Encuentra el límite del sistema
[stress-test]
users = 500
spawn-rate = 25
run-time = 15m

# --- SPIKE TEST (picos de carga) ---
# Carga repentina para probar elasticidad
[spike-test]
users = 300
spawn-rate = 100
run-time = 5m

# --- SOAK TEST (carga prolongada) ---
# Prueba de resistencia a largo plazo
[soak-test]
users = 150
spawn-rate = 15
run-time = 60m

# --- VOLUME TEST (alto volumen) ---
# Máxima carga sostenida
[volume-test]
users = 1000
spawn-rate = 50
run-time = 20m

# ============================================================================
# CONFIGURACIÓN DE REPORTES
# ============================================================================
csv = locust/results/stats
html = locust/results/report.html
