# ============================================================================
# LOCUST CONFIGURATION FILE
# ============================================================================
# Configuración para pruebas de estrés usando endpoints de TEST
# Endpoints: /api/v1/tests/* (sin rate limiting)
#
# IMPORTANTE: Requiere ENABLE_TEST_ROUTES=true en el backend
# ============================================================================

# Host del API a testear
host = http://localhost:8081

# Configuración del Web UI
web-host = 0.0.0.0
web-port = 8089

# Logging
loglevel = INFO
# logfile = results/locust.log

# ============================================================================
# PRESETS DE PRUEBA
# ============================================================================
# Usa estos presets con: locust --config=locust.conf

# Default: Smoke Test (10 usuarios, 2 min)
users = 10
spawn-rate = 2
# run-time = 2m

# ============================================================================
# CONFIGURACIÓN DE REPORTES
# ============================================================================
csv = results/stats
html = results/report.html
