# ============================================
# Información General del Proyecto
# ============================================
sonar.projectKey=athletics-sports-module
sonar.projectName=Athletics Sports Module
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# ============================================
# Configuración Multi-Módulo
# ============================================
sonar.modules=backend,frontend

# ============================================
# BACKEND - FastAPI (Python)
# ============================================
backend.sonar.projectKey=athletics-fastapi
backend.sonar.projectName=Athletics FastAPI Backend
backend.sonar.projectBaseDir=athletics_fastapi

# Fuentes y Tests del Backend
backend.sonar.sources=app
backend.sonar.tests=tests

# Configuración de Python
backend.sonar.language=py
backend.sonar.python.version=3.9,3.10,3.11,3.12

# Reportes de Coverage y Tests
backend.sonar.python.coverage.reportPaths=coverage.xml
backend.sonar.python.xunit.reportPath=test-results.xml

# Exclusiones del Backend
backend.sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.venv/**,**/venv/**,**/env/**,**/.env,**/alembic/**,**/migrations/**,**/tests/**
backend.sonar.test.inclusions=tests/**/*

# ============================================
# FRONTEND - Vite UI (JavaScript/TypeScript)
# ============================================
frontend.sonar.projectKey=athletics-vite-ui
frontend.sonar.projectName=Athletics Vite UI
frontend.sonar.projectBaseDir=athletics_vite_ui

# Fuentes y Tests del Frontend
frontend.sonar.sources=src
frontend.sonar.tests=src

# Exclusiones del Frontend
frontend.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**,**/*.config.js,**/*.config.ts,**/*.config.mjs
frontend.sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx

# Reportes de Coverage del Frontend
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ============================================
# Optimizaciones de Rendimiento
# ============================================
# Aumentar timeout para análisis de JavaScript
sonar.javascript.node.maxspace=4096
sonar.typescript.node.maxspace=4096

# Deshabilitar análisis de duplicación para mejorar rendimiento
sonar.cpd.skip=false

# Configuración de timeouts
sonar.scanner.socketTimeout=300
sonar.scanner.responseTimeout=300
