backend.sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.venv/**,**/venv/**,**/env/**,**/.env,**/alembic/**,**/migrations/**,**/tests/**,**/example/**,**/*_model.py,**/*_schema.py,**/enum.py,**/base_response.py,**/response_handler.py,**/secret_rotation.py,app/main.py,**/routers/**,**/repositories/**,**/dependencies.py,app/core/jwt/**,app/core/cache/**,app/core/db/**,app/core/utils/**,app/providers/**,check_*.py,debug_*.py,fix_*.py,inspect_*.py,minimal_*.py,verify_*.py,run.py,ci/**,**/conftest.py
