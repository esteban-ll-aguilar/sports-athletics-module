global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'deportes-app'
    environment: 'testing'
    monitor: 'performance-testing'

# Configuración de AlertManager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Reglas de alertas
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Configuración de scraping de métricas
scrape_configs:
  # Scraping del backend Spring Boot
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    scrape_timeout: 4s
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'deportes-backend'
          service: 'api'
          tier: 'backend'
    # Relabeling para métricas más limpias
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'jvm_.*'
        target_label: component
        replacement: 'jvm'
          
  # Scraping de MariaDB via MySQL Exporter
  - job_name: 'mysql'
    scrape_interval: 10s
    scrape_timeout: 8s
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          application: 'mariadb'
          service: 'database'
          tier: 'data'
          
  # Scraping del sistema (CPU, RAM, Disco)
  - job_name: 'node'
    scrape_interval: 10s
    scrape_timeout: 8s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          application: 'system-metrics'
          service: 'infrastructure'
          tier: 'system'
          
  # Scraping de contenedores Docker
  - job_name: 'cadvisor'
    scrape_interval: 10s
    scrape_timeout: 8s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          application: 'docker-containers'
          service: 'infrastructure'
          tier: 'containers'
          
  # Scraping de Prometheus mismo (meta-monitoring)
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'
          service: 'monitoring'

  # Scraping de Grafana
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
        labels:
          application: 'grafana'
          service: 'visualization'

