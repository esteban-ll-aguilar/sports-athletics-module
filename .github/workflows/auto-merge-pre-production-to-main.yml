name: Auto Merge Pre-Production to Main

on:
  push:
    branches:
      - pre-production

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para obtener todo el historial
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff origin/${{ github.ref_name }} -m "Auto merge from ${{ github.ref_name }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Failed to merge ${{ github.ref_name }} into main"
          echo "Please resolve conflicts manually"
