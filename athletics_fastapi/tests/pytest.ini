[pytest]
asyncio_mode = auto
pythonpath = ..
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuraci√≥n de cobertura
addopts = 
    --cov=.
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=0
    --junitxml=test-results.xml
    --ignore=tests/ci
    --ignore=ci
    -v

junit_family = xunit2

[coverage:run]
source = .
include = app/*
relative_files = True
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */alembic/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
