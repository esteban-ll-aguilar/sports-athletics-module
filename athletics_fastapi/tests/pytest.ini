[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath = ..
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuraci√≥n de cobertura
addopts = 
    --cov=app
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=0
    --ignore=tests/ci
    --ignore=ci
    -v

[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */alembic/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
