sonar.projectKey=athletics-fastapi
sonar.projectName=Athletics FastAPI Backend
sonar.projectVersion=1.0

# Sources and Tests
sonar.sources=app
sonar.tests=tests

# Python Configuration
sonar.python.version=3.9, 3.10, 3.11, 3.12
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**, **/*.pyc, **/.venv/**, **/venv/**, **/env/**, **/.env, **/alembic/**, **/migrations/**, **/tests/**
sonar.test.inclusions=tests/**/*
