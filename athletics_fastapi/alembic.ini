[alembic]
# Ruta del script env.py relativo a este archivo

script_location = migrations

# Versión de migraciones numeradas o con timestamps

version_locations = migrations/versions


# Conexión a la base de datos (mejor usar variables de entorno)
sqlalchemy.url = postgresql+asyncpg://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}

# Configuración de logging
[loggers]
keys = root,sqlalchemy,alembic





[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =


[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s