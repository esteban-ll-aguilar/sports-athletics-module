[pytest]
# Pytest configuration for integration tests

# Python path - Apunta al directorio raíz donde está 'app'
# Cuando ejecutas desde athletics_fastapi/: pytest -c ci/integration_test/pytest.ini
pythonpath = ../../
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -p no:warnings

# Markers
markers =
    integration: Integration tests
    slow: Slow running tests
    external: Tests requiring external services
    database: Tests requiring database
    redis: Tests requiring Redis
    email: Tests requiring email service
    api: API endpoint tests

# Test paths
testpaths = ci/integration_test/tests

# Timeout (seconds)
timeout = 300

# Configuración de cobertura para tests de integración
# Mide la cobertura del código 'app/' cuando se ejecutan tests de integración
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */alembic/*
    */migrations/*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.10

